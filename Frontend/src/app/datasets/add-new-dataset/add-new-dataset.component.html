<section class="cards" id="datatype">
  <h2 class="title">Dataset type</h2>
  <div class="content">
      <div id="1d" class="card" (click)="oneDImageClicked()">
          <div class="icon">
              <i class="fas fa-chart-bar"></i>
          </div>
          <div class="info">
              <h3>1D Images</h3>
          </div>
      </div>
      <div id="2d" class="card" (click)="twoDImageClicked()">
          <div class="icon">
              <i class="fas fa-image"></i>
          </div>
          <div class="info">
              <h3>2D Images</h3>
          </div>
      </div>
      <div id="3d" class="card" (click)="threeDImageClicked()">
          <div class="icon">
              <i class="fas fa-images"></i>
          </div>
          <div class="info">
              <h3>3D Images</h3>
          </div>
      </div>
  </div>
</section>

<section id="data_structure" class="disabled">
    <hr class="rounded">
    <h2 class="title">Data structure details</h2>
    <div class="form-group">
      <label for="structure">Choose a structure *</label>
      <select  name="structure" id="structure" class="form-control">
        <option *ngFor="let structure of dataStructures;" value={{structure.structure_id}}>{{structure.structure_name}}</option>
      </select>
    </div>
    <button class="btn btn-rounded btn-lg" (click)="DataStructureDetailsIsReady()">Next</button>
  </section>


  <section id="details_section" class="disabled">
    <hr class="rounded">
    <h2 class="title">Dataset details</h2>
    <form id="details-form" class="formstyle" onsubmit="return false">
      <div class="form-group">
        <label for="">Dataset Name *</label>
        <input type="text" class="form-control" id="data-name" required="required" pattern="[A-Za-z0-9]{1,20}" placeholder="dataset_name">
      </div>
      <div class="form-group">
        <label for="methods">Method *</label>
        <select  name="methods" id="methods" class="form-control">
          <option *ngFor="let method of methods;" value={{method.method_id}}>{{method.method_name}}</option>
          <!-- <option value="XPCS">XPCS</option>
          <option value="Magnatism">Magnatism</option> -->
        </select>
      </div>
      <div class="form-group">
        <label for="projects">Project *</label>
        <select  name="projects" id="projects" class="form-control">
          <option *ngFor="let project of projects;" value={{project.project_id}}>{{project.project_name}}</option>
        </select>
      </div>
      <div>
        <label for="visibility">visibility *</label>
        <select  name="visibility" id="visibility" class="form-control">
           <option value="1">Public</option>
            <option value="2">Private</option>
        </select>
      </div>

      <div style="text-align: center">
        <button type="submit" class="btn btn-rounded btn-lg" (click)="DataDetailsAreReady()"> Next</button>
      </div>
  
    </form>
  
  </section>
  



  <section id="upload-section" class="disabled">
    <hr class="rounded">
    <div style="text-align: center">  
        <div>
          <input type="file" id="upload-file" (change)="SelectFile($event)"/>
        </div>
        <br>
        <div>
          <button  (click)="onSubmit()" class="btn btn-rounded btn-lg">Upload</button>
        </div>
  
    </div>
  </section>
