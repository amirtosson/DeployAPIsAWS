<div class="col-md-12">
<table  >
    <tr>
    <th>Name</th>
    <th>File name</th>
    <th>Added on</th>
    <th>Added by</th>
    <th>Project</th>
    <th>Method</th>
    <th> </th>
    </tr>
  <tr *ngFor='let dataset of datasets; let i=index;' class="table-row">
        <td>{{dataset.dataset_name}} </td>
        <td>{{dataset.datasets_filename}} </td>
        <td>{{dataset.added_on}} </td>
        <td>{{dataset.login_name}}</td>
        <td>{{dataset.project_name}}</td>
        <td>{{dataset.method_name}}</td>
        <td style="width: 150px;">
            <i id="icon" (click)="OpenDataset(dataset.dataset_doi)" class="function-button-small material-icons" >arrow_forward</i>
            <i id="icon" (click)="DownloadDataset(dataset.dataset_pid)" class="function-button-small material-icons" >download</i>
            <i id="icon" class="function-button-small material-icons" >delete</i>
            <!-- <i [ngClass]="dataset.inUse? 'disabled':''" id="icon" class="function-button-small material-icons" (click)="UseDataset(dataset, dataset.inUse = true)" >arrow_forward</i>
            <i id="icon" class="function-button-small material-icons" (click)="DeleteDataset(dataset.DOI)">delete</i> -->
        </td>
    </tr> 
</table>
</div>
