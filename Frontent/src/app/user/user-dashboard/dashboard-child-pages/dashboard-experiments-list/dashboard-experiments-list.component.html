<div class="row col-12 toolbar">
    <button class="function-button" (click)="CreatNewExpELN()">
        <i  class="material-icons" >add</i>
    </button>
</div>
<div class="row col-12 toolbar">
    <div  class="inputContainer">
        <label for="" class="label"> Experiment name </label>
        <input type="text" class="input" placeholder="Experiment name">
        
    </div>  
</div>
<div class="exp-list-page">
    <div class="row">
        <div   class="col-12 exp-list-page">
            <div *ngFor='let eln of ELNs;' class="exp-contents" (click)="OpenExpELN(eln.eln_doi)">
                <h2 class="title">
                    {{eln.eln_name}}
                </h2>
                <div class="ql-snow">
                    <div id="{{eln.eln_doi}}" [innerHtml]="eln.eln_data" class="bg-light ql-editor exp-card">
                        <!-- <textarea [innerHtml]="editorText"></textarea> -->
                    </div>
                </div>
                <div class="info">
                    <p>Added by: <span> {{eln.first_name}} {{eln.last_name}}</span> </p>
                    <p>Created on: <span> {{eln.eln_added_on}}</span> </p>
                    <p>Last Modified: <span> {{eln.eln_last_modified_on}}</span> </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- *ngFor="let file of attachedFiles;" -->
