
<div class="btns">
    <i (click)="CreatNewExpELN()"class="fas fa-plus	header-item">
        <div>Add new ELN </div>
    </i>
    <div class="search-box">
        <i class="fa fa-search"></i>
        <input [(ngModel)]="searchText" type="text" placeholder="Search ELN">
        
    </div>
</div>


<div class="exp-list-page router-item">
    <div *ngFor="let eln of ELNs | filter:searchText" class="exp-contents" (click)="OpenExpELN(eln.elnData['eln_doi'])">
        <h2 class="title">
            {{eln.elnData['eln_name']}}
        </h2>
        <div class="ql-snow preview-box">
            <div id="{{eln.eln_doi}}" [innerHtml]="eln.elnData['eln_data']" class="bg-light ql-editor exp-card">
        </div>
        </div>
        <div class="info">
            <p>Added by: <span> {{eln.elnData['first_name']}} {{eln.elnData['last_name']}}</span> </p>
            <p>Created on: <span> {{eln.elnData['eln_added_on']}}</span> </p>
            <p>Last Modified: <span> {{eln.elnData['eln_last_modified_on']}}</span> </p>
        </div>
        <div *ngIf="eln.elnData['linked_datasets_names'].length > 0" class="linked-datasets-tags">
            <div   *ngFor="let tag of eln.elnData['linked_datasets_names']">
                <p class="tag-item">
                    {{tag}}
                </p>
            </div>
        </div>
        <div *ngIf="eln.elnData['linked_datasets_names'].length == 0" class="linked-datasets-tags">
            <div >
                <p >
                    No linked dataset
                </p>
            </div>
        </div>
    </div>

</div>



<div class="flying-form" id="flying-form">   
    <i class='form-icon far fa-file' style='font-size:60px'></i>
    <div class="form-input" >
        <div>
            <label>ELN Name:</label>
            <input type="text" class="input" id="eln-new-name" placeholder="Experiment name" required="required">
        </div>
        <div>
            <label>Start editing directly</label>
            <input type="checkbox" id="editing-directly" placeholder="Experiment name">
        </div>


        <div class="btns">
            <button type="submit" (click)="ConfirmCreating()" class="main-btn" >Create</button>
            <button type="submit" (click)="CancelCreating()" class="main-btn" >Cancel</button>
        </div>
    </div>
</div>
