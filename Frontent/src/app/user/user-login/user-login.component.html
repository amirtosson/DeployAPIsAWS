<div class="container col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-outline mb-4">
        <input type="email" id="username" class="form-control" />
        <label class="form-label" for="username">User name (admin)</label>
      </div>
      <div class="form-outline mb-4">
        <input type="password" id="userpwd" class="form-control" />
        <label class="form-label" for="userpwd">Password (admin)</label>
      </div>
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
      <!-- Submit button -->
      <button type="button" (click)="OnLoginClicked()" class="main-btn btn-block mb-4">Login</button>
      <div class="text-center">
        <p>Not a member? <a href="signup">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
    <div class="col-md-3"></div>
</div>
